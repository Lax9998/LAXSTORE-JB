  .bar:nth-child(10) { animation-delay: 0.1s; }

    @keyframes bounce {
    from { transform: scaleY(1); }
    to { transform: scaleY(2.2); }
    }
  
    .glow-border {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-shadow:
      inset 0 0 20px #a020f0,
      inset 0 0 40px #a020f0,
      0 0 20px #a020f0,
      0 0 40px #a020f0;
    pointer-events: none;
    z-index: 1;
    animation: pulse-glow 3s infinite ease-in-out;
    }
  
    @keyframes pulse-glow {
    0%, 100% { box-shadow: inset 0 0 20px #a020f0, 0 0 20px #a020f0; }
    50% { box-shadow: inset 0 0 40px #d166ff, 0 0 40px #d166ff; }
    }

    @keyframes glowWaves {
      0% { text-shadow: 0 0 5px #a020f0, 0 0 10px #a020f0; }
      50% { text-shadow: 0 0 15px #d166ff, 0 0 30px #d166ff; }
